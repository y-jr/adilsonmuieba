<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/img/yconepng.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Adilson Yango Muieba</title>
</head>
<body>
    <aside id="header">
        <section class="profile">
            <img src="../static/img/profile.jpg" alt="foto do Yango">
            <h1>Yango Muieba</h1>
            <div class="social-links mt-4 text-center">
                <a target="_blank" href="#"><i class="bi bi-linkedin"></i></a>
                <a target="_blank" href="#"><i class="bi bi-github"></i></a>
                <a target="_blank" href="#"><i class="bi bi-facebook"></i></a>
                <a target="_blank" href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </section>
        <nav id="navbar" class="nav-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-house" aria-hidden="true"></i> Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-person" aria-hidden="true"></i> Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-list-check" aria-hidden="true"></i> Habilidades</a>

                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-file-earmark" aria-hidden="true"></i> Currículo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-collection" aria-hidden="true"></i> Portifólio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-envelope" aria-hidden="true"></i> Contacto</a>
                </li>
              </ul>
        </nav>

    </aside>
    <main id="main">
      <section id="inicio" class="row m-0 p-0">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
          <h2 class="text-white text-shadow">Adilson Muieba</h2>
          <span id="subtitle" class="text-white text-shadow">Técnico de telecomunicações, Professor, Programador</span>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-end align-items-end">
          <div id="arraste" class="d-flex align-items-center">
            <i class="bi bi-arrow-down text-white pe-2 fs-2" aria-hidden="true"></i>
            <a href="#">Arraste para mais</a>
          </div>
        </div>
      </section>
    </main>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>

</html>
